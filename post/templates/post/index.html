{% extends 'base.html' %}
{% block content %}
{% if boards %}
	<br/>

	<div class='container'>

			
		<div>
		    <table class="table">
		      <thead class="thead-inverse">
		        <tr>
		          <th>Board</th>
		          <th>Posts</th>
		          <th>Last Post</th>
		        </tr>
		      </thead>
		      <tbody>
		        {% for board in boards %}
		          <tr>
		            <td>
		              <a href="{% url 'post:board_topics' board.id %}">{{ board.name }}</a><br>
		              <small style="color: #888">{{ board.description }}</small>
		            </td>
		            <td class="align-middle">0</td>
		            <td class="align-middle">0</td>
		            <td></td>
		          </tr>
		        {% endfor %}
		      </tbody>
		    </table>
		</div>

{% else %}
	<h2>No boards to show</h2>
{% endif %}

{% endblock content %}
